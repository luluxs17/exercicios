
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>
    <style>
        
		body{
			 margin: 0; 
			
		}
		
	    .container {
			height: 500px; 
          
        }
		
		.header {
            background-color: lightblue;
            text-align: center;
            width: 100%;
            height: 60px; 
        }
		
		.left, .right {
            background-color: lightcoral;
            text-align: center;
            width: 25%;
			float:left;
			height: 400px; 
        }	
		
		.center {
		    background-color: lightgreen;
			text-align: center;
            width: 50%;
			float:left;
			height: 400px; 
        }
		
		.footer {
		    background-color: lightpink;
			text-align: center;
            width: 100%;
			float:left;
			height: 100px; 
        }


		
 
   
    </style>
</head>
<body>


    <div class="container">
	
	    <div class="header">
        Header
		</div>

	
        <div class="left">
           Left 25%
        </div>
        <div class="center">
            Center 50%
        </div>
        <div class="right">
            Right 25%
        </div>
		
	
		<div class="footer">
	        Footer
	    </div>
		
    </div>

 
</body>
</html>
